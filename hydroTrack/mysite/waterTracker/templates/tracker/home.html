

{% extends "base.html" %}

{% block content  %}#opens the content block in the base.html template
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Analysis</title>
</head>
<body>
    <h1>Analyze Water Quality</h1>
    <form method="post">
        {% csrf_token %}
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        
        <label for="ph">pH Level:</label>
        <input type="number" id="ph" name="ph" step="0.01" required><br>
        
        <label for="turbidity">Turbidity (NTU):</label>
        <input type="number" id="turbidity" name="turbidity" step="0.01" required><br>
        
        <label for="contaminants">Contaminants (ppm):</label>
        <input type="number" id="contaminants" name="contaminants" step="0.01" required><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>


{% endblock content  %}
