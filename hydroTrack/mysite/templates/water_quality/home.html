{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to HydroTrack</h1>
            <p class="lead mb-4">
                Monitoring and assessing water quality in marginalized areas for a healthier future.
            </p>
            {% if not user.is_authenticated %}
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
                    <a href="{% url 'admin:index' %}" class="btn btn-outline-primary btn-lg">Admin</a>
                </div>
            {% else %}
                <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
