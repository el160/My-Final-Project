{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Water Source{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Add New Water Source</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Add Source</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
